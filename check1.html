    <div class="feedback md:flex md:justify-center mb-6 py-5 m-8">
        <form class="w-full max-w-lg p-8  border border-indigo-500 rounded-lg" action="check2.html">
            <span class="md:flex md:justify-center text-1xl">Page 1 of 2</span>
            <div class="block py-2">
                <span class="text-gray-700 text-2xl py-2">What's Your Gender ?</span>
                <div class="mt-2">
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-indigo-600" name="radio-colors" value="1">
                            <span class="ml-2">Male</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-green-500" name="radio-colors" value="2">
                            <span class="ml-2">Female</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-pink-600" name="radio-colors" value="3">
                            <span class="ml-2">Prefer not to say</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="block py-2">
                <span class="text-gray-700 text-2xl py-2">What's your age group ?</span>
                <div class="mt-2">
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-indigo-600">
                            <span class="ml-2">Below 10</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-green-500">
                            <span class="ml-2">From 11 to 18</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-pink-600">
                            <span class="ml-2">From 19 to 34</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-pink-600">
                            <span class="ml-2">From 35 to 59</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-pink-600">
                            <span class="ml-2">60 and above</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="block py-2">
                <span class="text-gray-700 text-2xl py-2">What's Your Blood Group ?</span>
                <div class="mt-2">
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-indigo-600" name="radio-colors" value="1">
                            <span class="ml-2">A+</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-green-500" name="radio-colors" value="2">
                            <span class="ml-2">B+</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-pink-600" name="radio-colors" value="3">
                            <span class="ml-2">AB+</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-pink-600" name="radio-colors" value="3">
                            <span class="ml-2">O+</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-pink-600" name="radio-colors" value="3">
                            <span class="ml-2">A-</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-pink-600" name="radio-colors" value="3">
                            <span class="ml-2">B-</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-pink-600" name="radio-colors" value="3">
                            <span class="ml-2">AB-</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-pink-600" name="radio-colors" value="3">
                            <span class="ml-2">O-</span>
                        </label>
                    </div>
                    <div>
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-pink-600" name="radio-colors" value="3">
                            <span class="ml-2">Other</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="block py-2">
                <span class="text-gray-700 text-2xl py-2">What's Your Symptoms !</span>
                <label class="block">
                    <span class="text-gray-700">Select One</span>
                    <select class="form-select block w-full mt-1">
                        <option>Headache</option>
                        <option>Abdominal Pain</option>
                        <option>Fatigue</option>
                        <option>Hair Loss</option>
                        <option>Weight Loss</option>
                        <option>Asthama</option>
                        <option>Cardinal Pain</option>
                        <option>Arthritis</option>
                        <option>Eyesight Problem</option>
                        <option>Overweight</option>
                        <option>Underweight</option>
                        <option>Other</option>
                    </select>
                </label>
            </div>
            <div class="block py-2">
                <label class="block">
                    <span class="text-gray-700">Explain your issue..</span>
                    <textarea class="form-textarea mt-1 block w-full" rows="5"
                        placeholder="eg. Headache at morning"></textarea>
                </label>
            </div>
            <div class="flex w-full justify-center py-3">
                <button class="inline-flex bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full bg-gradient-to-r from-blue-500 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
                    Next
                </button>
            </div>
        </form>
